<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yönetici Girişi - Mismo Teknoloji</title>
    
    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Sayfa Düzeni */
        body {
            /* Resim yerine modern, koyu bir arka plan rengi */
            background: linear-gradient(135deg, #1e1e1e, #0071f8);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Giriş Kutusu Tasarımı */
        .login-card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); /* Derinlik hissi veren gölge */
            text-align: center;
        }

        .login-card h3 {
            margin-bottom: 10px;
            color: #333;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .login-card p {
            color: #777;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Input Alanları */
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #0071f8;
            background-color: #fff;
        }

        /* Giriş Butonu */
        .btn-giris {
            background-color: #0071f8; /* Mavi Buton */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-giris:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        /* Hata Mesajı */
        .error-msg {
            display: none;
            color: #dc3545;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Logo veya Başlık -->
        <h3>MISMO PANEL</h3>
        <p>Yönetici hesabınızla oturum açın</p>
        
        <form id="loginForm">
            <div class="text-start">
                <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı" required>
            </div>
            
            <div class="text-start">
                <input type="password" id="password" class="form-control" placeholder="Şifre" required>
            </div>
            
            <button type="submit" class="btn btn-giris">GİRİŞ YAP</button>
            
            <div id="errorMsg" class="error-msg">
                Hatalı kullanıcı adı veya şifre!
            </div>
        </form>

        <div class="mt-4">
            <a href="index.html" style="text-decoration: none; color: #888; font-size: 13px;">
                ← Web Sitesine Dön
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Sayfanın yenilenmesini engelle
            
            var kadi = document.getElementById('username').value;
            var sifre = document.getElementById('password').value;
            var errorMsg = document.getElementById('errorMsg');

            // Şifre Kontrolü (admin - 1234)
            if(kadi === 'admin' && sifre === '1234') {
                // Başarılı Giriş
                window.location.href = 'admin-dashboard.html';
            } else {
                // Hatalı Giriş
                errorMsg.style.display = 'block';
                
                // Şifreyi temizle
                document.getElementById('password').value = "";
            }
        });
    </script>

</body>
</html>
